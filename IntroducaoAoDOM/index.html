<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Introdução ao DOM</title>
</head>
<body>
    <h1>Metodos de seleção de elementos com JS</h1>
    <h3>Todos os itens abaixo são de tag p</h3>
    <p>Seleção por TagName [0]</p>

    <br>

    <p id="slctId">Seleção por ID</p>

    <br>

    <p class="slctClass">Seleção por Class [0] </p>
    <p class="slctClass">Seleção por Class</p>

    <br>

    <p id="slctIdQuery">Seleção por Query Selector ID </p>
    <p class="slctClassQuery">Seleção por Query Selector Class </p>

    <br>

    <div name="slctName">
        <p>Seleção por Name</p>
    </div>

    <script src="main.js"></script>

</body>
</html>
