<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>
    <section>
        <div id="principal">
            <label for="num-entrada">Números entre 1 e 100</label>
            <input type="number" name="num-entrada" id="num-entrada">
            <input type="button" value="Adicionar" id="adicionarbtn" onclick="adicionar()">

            <select name="resultado" id="resultado" size="10"></select>

            <button type="submit" id="finalizar" onclick="finalizar()">Finalizar</button>
        </div>

        <div id="res">

        </div>
    </section>

    <footer>
        <span>© 2022 Todos os direitos reservados</span>
    </footer>

    <script src="./js/main.js"></script>
</body>
</html>
