    <main>

            <label for="anoNasc">Ano de nascimento:</label>
            <input type="number" name="anoNasc" id="anoNasc" min="0">
        </section>

        <section id="sexo">
            <span>Sexo: </span>
            <input type="radio" name="sexo" id="feminino"> <label for="feminino">Feminino</label>
            <input type="radio" name="sexo" id="masculino"> <label for="masculino">Masculino</label>
        </section>

        <section id="submit">
            <input type="button" id="verificar" value="verificar" onclick="verificar()">
        </section>

        <section>
            <p  id="resultado">Preencha os dados acima para obter os resultados</p>
        </section>
    </main>
